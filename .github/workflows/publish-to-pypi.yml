name: Publish Python üêç distributions üì¶ to TestPyPI and PyPI

# Run only manually (workflow_dispatch) or on push/merge to master
on:
  workflow_dispatch:
  push:
      branches:
        - master

jobs:
  build-n-publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install dependencies‚Äîpandoc
      run: |
        # pandoc
        downloadUrl="https://github.com/jgm/pandoc/releases/download/2.19.2/pandoc-2.19.2-1-amd64.deb"
        wget --quiet "$downloadUrl"
        sudo dpkg -i "${downloadUrl##*/}"

    - name: Install pypandoc
      run: python -m pip install pypandoc

    - name: Build a binary wheel and a source tarball
      run: |
        python -m pip install wheel
        python setup.py sdist bdist_wheel

    - name: Publish distribution üì¶ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
        skip_existing: true

    - name: Publish distribution üì¶ to PyPI
      if: startsWith(github.ref, 'refs/tags')
      uses: pypa/gh-action-pypi-publish@master
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
